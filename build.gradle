plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.7.21'
}

repositories {
    jcenter()
    mavenCentral()
}

group 'me.blzr'
version '1.0-SNAPSHOT'

subprojects {
    repositories {
        jcenter()
        mavenCentral()
    }

    apply plugin: "kotlin"

    dependencies {
        implementation "org.jetbrains.kotlin:kotlin-stdlib"
    }
}
